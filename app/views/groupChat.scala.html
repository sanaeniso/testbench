<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/angular-chart.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/design.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/style1.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/chat.css")">

    <script src="@routes.Assets.versioned("javascripts/jquery/jquery.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/angular/angular.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/angular-websocket/angular-websocket.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/ui-bootstrap-tpls.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/angular-resource.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/angular-route.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/chat.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript"></script>

</head>
<body ng-app="app" ng-controller="ChatCtrl">
<section class="global-wrapper"  style="border-color: #FFFFFF">
    <!-- nav section -->
    <nav id="navbar-header" style="height: 70px; width: 100%;postion: absolute; margin-top: 0cm" class=" black-bg">
        <li>
            <!--logo start-->
            <a href="/index"><img src="/assets/images/imbus.SVG" class="img" style="width: 100px; margin-left: 0.8cm"></a></li>

        <!--logo end-->
        <div class="top-menu">
            <ul class="nav pull-right top-menu">
                <li><a class="logout" style=" margin-top: -0.8cm" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <!-- sidebar section -->
    <section id="sidebar" style="height: 110%; position: absolute; margin-top: 0cm; margin-bottom: 0cm">
        <p class="centered"><a href="/index"><img src="/assets/images/logout.PNG" class="img-circle" style="width: 60px; margin-top: 1cm; margin-left: 0.1cm; margin-bottom: 1cm"></a></p>
        <div ng-repeat="u in user" style="margin-left: 2cm"> {{u.name}} </div>
        <aside>
            <div id="sidebar"  class="nav-collapse ">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu" id="nav-accordion">

                    <li class="sub-menu">
                        <a href="/index" >
                            <i class ="glyphicon glyphicon-user"></i>
                            <span>User Management</span>
                        </a>
                    </li>


                    <li class="sub-menu">
                        <a href="/tasks" >
                            <i class="glyphicon glyphicon-folder-close"></i>
                            <span>Tasks Management</span>
                        </a>
                    </li>

                    <li class="sub-menu">
                        <a href="/groupchat" >
                            <i class="glyphicon glyphicon-inbox"></i>
                            <span>Chat</span>
                        </a>
                    </li>

                    <li class="sub-menu">
                        <a href="/privatechat" >
                            <i class="glyphicon glyphicon-envelope"></i>
                            <span>Private Chat</span>
                        </a>

                    </li>
                </ul>
                <!-- sidebar menu end-->
            </div>
        </aside>
    </section>

    <!--main content start-->

    <section id="main"   style="margin-left: 5.6cm">

        <ul class="collection">
            <li class="collection-item avatar" ng-repeat="message in messages">
                <img src="/assets/images/boy.png" class="circle">
                <br> {{message.sender_name}} </p>
                </br> {{ message.message }}</p>
                <p><i class="prefix mdi-action-alarm"></i><span class="message-date">{{ message.date | date:"MM-dd-yyyy 'at' h:mma"}}</span>

            </li>
        </ul>
        <footer class="teal" style="margin-left: 5.6cm">
            <form ng-submit="sendMessage()" class="container">
                <div class="row">
                    <div class="input-field col s10">
                        <i class="prefix mdi-communication-chat"></i>
                        <input ng-model="messageContent" type="text" placeholder="Type your message" >

           <span class="chip left"><img src="/assets/images/boy.png" class="img-circle"></span>
                    </div>
                    <div class="input-field col s2">
                        <button type="submit" class="waves-effect waves-light btn-floating btn-large">
                            <i class="mdi-content-send"></i>
                        </button>
                    </div>
                </div>
            </form>
        </footer>

        <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
        <script src='http://cdn.pubnub.com/pubnub-3.7.21.js'></script>
        <script src='http://cdn.pubnub.com/sdk/pubnub-angular/pubnub-angular-3.2.1.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.2.0/lodash.js'></script>
    </section>

    <script>
    document.createElement('section');
    document.createElement('aside');
    document.createElement('nav');
    document.createElement('header');
    document.createElement('footer');
</script>
</section>
</body>

</html>
