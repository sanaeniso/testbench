

<!DOCTYPE html>
<html lang="en">
<head>
    @*--header--*@
    <title>Imbus Login Form </title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" media="screen"  href="@routes.Assets.versioned("stylesheets/style.css")">

    <script src="@routes.Assets.versioned("javascripts/jquery/jquery.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/angular/angular.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/ui-bootstrap-tpls.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/angular-resource.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/angular-route.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript"></script>


</head>
<body>
@*--main content--*@
<div class="container" ng-app="myApp" ng-controller="homeCtrl">
    <h1>IMBUS LOGIN FORM</h1>

            <div class="signin">
                <form name="form" role="form"  ng-submit="submit()" novalidate class="formulaire">

                    <center><div class="alert alert-danger" ng-show="error" style="color: #A00000 ; font-size: 20px; font-family: Lemon-Regular;"><img src="assets/images/redwarning.png" style ="width:22px ; height: 25px">
                        {{error}}
                    </div></center>

            <div class="form-group">
                <label for="log"></label>   <input type="text" class="user" id="log" name="log"  placeholder="Enter Your Name"  ng-model="log" required/>
                <span ng-show="form.login.$dirty && form.login.$error.required" class="help-block"></span>
            </div>

            <div class="form-group">
                <label for="pass"></label> <input type="password"  class="pass" id="pass" name="paas" placeholder="Enter Your Password" ng-model="pass" required/>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
            </div>

            <label> <input type="checkbox" value="Remember-Me" /> Remember Me?  </label>

            <div class="form-actions">
                <input  type="submit" value="LOGIN" ng-disabled="form.$invalid || dataLoading" class="btn btn-default" ng-submit="submit()"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
